<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check() {
        let oC = parseFloat(prompt('nhập oC:'));
        let oF = oC * 9 / 5 + 32;
        document.write('sau khi chuyển từ độ C sang độ F:' + oF)
    }

    check();
</script>
</body>
</html>
