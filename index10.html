<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check() {
        let a = parseFloat(prompt('nhập số điện :'));
//giả sử công thức tính giá điện bằng số điện * 15 / 2
        let c = a * 15 / 2;
        document.write(c + ' là giá điện')
    }
    check();
</script>
</body>
</html>
