<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkAge() {
        let age = parseInt(prompt('nhap:'));
        if (age <= 120 && age > 0) {
            alert(age + ' la tuoi cua 1 nguoi');
        } else {
            alert('khong phai tuoi cua 1 nguoi');
        }
    }

    checkAge();
</script>
</body>
</html>
